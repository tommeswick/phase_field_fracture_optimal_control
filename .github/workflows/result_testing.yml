name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container: rockylinux:8  # Use Rocky Linux 8 container

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        # Update packages and install development tools
        yum update -y
        yum groupinstall -y "Development Tools"
        yum install -y epel-release
        yum install -y cmake wget gcc gcc-c++ make

        # Enable the 'powertools' repository (equivalent to CodeReady Builder)
        yum config-manager --set-enabled powertools

        # Install libaec to provide libsz.so.2 for HDF5
        yum install -y libaec libaec-devel

        # Install additional dependencies for deal.II
        yum install -y blas lapack hdf5 hdf5-devel boost boost-devel

    - name: Download deal.II tarball
      run: |
        wget https://dealii.org/downloads/dealii-9.5.1.tar.gz

    - name: Cache deal.II installation
      id: cache-dealii
      uses: actions/cache@v3
      with:
        path: ~/dealii
        key: dealii-9.5.1-${{ runner.os }}-${{ hashFiles('dealii-9.5.1.tar.gz') }}
        restore-keys: |
          dealii-9.5.1-${{ runner.os }}-

    - name: Install deal.II (if not cached)
      if: steps.cache-dealii.outputs.cache-hit != 'true'
      run: |
        tar -xzf dealii-9.5.1.tar.gz
        cd dealii-9.5.1
        cmake -DCMAKE_INSTALL_PREFIX=~/dealii .
        make -j$(nproc)
        make install
        cd ..

    - name: Verify deal.II Cache and Set Environment Variable
      run: |
        if [ -d "~/dealii" ]; then
          echo "deal.II is cached in ~/dealii."
        else
          echo "deal.II directory not found!"
        fi
        echo "export DEAL_II_DIR=~/dealii" >> $GITHUB_ENV

    - name: Install DOpElib
      run: |
        # Install DOpElib from GitHub
        git clone https://github.com/winnifried/dopelib.git
        cd dopelib/DOpEsrc
        # Run c-all to build libraries
        make c-all
        # Manually copy the compiled libraries to the installation directory
        mkdir -p ~/dopelib/lib
        cp autobuild/release/libdope.a ~/dopelib/lib/
        cp autobuild/debug/libdope.a ~/dopelib/lib/
        # Copy headers if necessary
        mkdir -p ~/dopelib/include
        cp -r ../include/* ~/dopelib/include/
        cd ../..

    - name: Build the project
      run: |
        # Set up environment variables
        export DEAL_II_DIR=~/dealii
        export DOPELIB_DIR=~/dopelib
        
        # Compile your project
        mkdir build
        cd build
        cmake ..
        make

    - name: Run tests
      run: |
        # Run your test script
        ./run_tests.sh